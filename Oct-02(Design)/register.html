<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel = "icon" href = "motion-graphic.png"
        type = "image/x-icon">
    <style></style>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center d-flex align-items-center">
    <div id="regis" class="p-3 mb-2 bg-white text-dark d-flex justify-content-center d-flex align-items-center  rounded-4 p-3 mb-2 bg-transparent text-body border border-light-subtle">
        <form class="text-white" >
        <h1 class="text-white">Registeration</h1>
        <div id="mar">
        <label class="text-start" >Name : </label><br>
        <input type="text" placeholder="Username" id="r_user" required class="rounded-5 bg-transparent text-white border border-light-subtle border-success p-2 border-opacity-10"><br><br>
        <label class="text-start">E-Mail</label><br>
        <input type="email" placeholder="Enter Your Mail ID" id="r_mail" required class="rounded-5 bg-transparent text-white border border-light-subtle border-success p-2 border-opacity-10"><br><br>
        <label class="text-start">Password : </label><br>
        <input type="password" placeholder="Enter Your Password" id="r_password" required class="rounded-5 bg-transparent text-white border border-light-subtle border-success p-2 border-opacity-10"><br><br>
        </div>
        <input type="button" value="Register" id="butn" onclick="register()"class="btn btn-outline-light w-50 p-3 " >
        <p>If You Already Have an Account ? Please <a href="login.html" style="color: white;">Login</a></p>
    </form>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
