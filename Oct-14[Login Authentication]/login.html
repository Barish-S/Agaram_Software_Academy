<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href = "motion-graphic.png"
        type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center d-flex align-items-center">
    <div id="login"
        class="p-3 mb-2 bg-white text-dark d-flex justify-content-center d-flex align-items-center  rounded-4 p-3 mb-2 bg-transparent text-body border border-light-subtle">
        <form id="blur" class="text-white ">
            <h1 class="text-center">LOG!N</h1>
            <label class="text-start">Email :</label><br>
            <input type="email" id="email" placeholder="Enter Mail Address" required
                class="rounded-5 bg-transparent text-white border border-light-subtle border-success p-2 border-opacity-10">
            <br><br>
            <label class="text-start">Password : </label><br>
            <input type="password" placeholder="Enter Your Password" id="password"
                class="rounded-5 bg-transparent text-white border border-light-subtle border-success p-2 border-opacity-10"><br><br>
            <input type="button" id="butn" value="Login" onclick="loginData()" class="btn btn-outline-light w-50 p-3 ">
            <p>Don't Have an Account ? <a href="register.html " style="color: white;">Register</a></p>
        </form>
    </div>
</body>
<script src="token.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
