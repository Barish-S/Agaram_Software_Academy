<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Resume Builder</h1>
        <form action="">
            <div>
                <label for="">Name:</label>
                <input type="text" name="name" onkeyup="run(this)">
            </div>
            <div>
                <label for="">E-mail:</label>
                <input type="text" name="E-mail" onkeyup="run(this)">
            </div>
            <div>
                <label for="">objectives:</label>
                <input type="text" name="objectives" onkeyup="run(this)">
            </div>
            <h3>Persional Details:</h3>
            <div>
                <label for="">Father's Name:</label>
                <input type="text" name="father_name" onkeyup="run(this,'PersionalDetails')">
            </div><div>
                <label for="">Mother's Name:</label>
                <input type="text" name="mother_name" onkeyup="run(this,'PersionalDetails')">
            </div><div>
                <label for="">Phone Number:</label>
                <input type="text" name="phone_number" onkeyup="run(this,'PersionalDetails')">
            </div><div>
                <label for="">Marital Status:</label>
                <input type="text" name="Marital" onkeyup="run(this,'PersionalDetails')">
            </div>
            <h3>Skill:</h3>
            <div>
                <input type="text" id="Skill_list">
                <button type="button" onclick="addMulData('skills','Skill_list')">Add</button>
                <div>
                    <p id="skills"></p>
                </div>
            </div>
            <h3>languages Known:</h3>
            <div>
                <input type="text" id="lan_list">
                <button type="button" onclick="addMulData('languagesKnown','lan_list')">Add</button>
                <div>
                    <p id="languagesKnown"></p>
                </div>
            </div>
            <h3>Projects:</h3>
            <div>
                <input type="text" id="pro_list">
                <button type="button" onclick="addMulData('Projects','pro_list')">Add</button>
                <div>
                    <p id="Projects"></p>
                </div>
            </div>
            <h3>Education Details:</h3>
            <div>
            <input type="text" name="inst_name" id="inst_name" onkeyup="objData(this)">
            <input type="text" name="inst_lvl" id="inst_lvl" onkeyup="objData(this)">
            <input type="text" name="passedout" id="passedout" onkeyup="objData(this)">
            <input type="text" name="percentage" id="percentage" onkeyup="objData(this)">
            <button type="button" onclick="addMulData('educationDetails',null)">ADD</button>
            <div>
                <p id="educationDetails"></p>
            </div>
            </div>
            <div>
                <pre id="display"><code></code></pre>
            </div>
        </form>
    </div>
</body>
<script src="train.js"></script>
</html>
